<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cybersecurity Tracker</title>

  <!-- JetBrains Mono font -->
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'JetBrains Mono', monospace;
      background: #121212;
      color: #d3d3d3;
      padding: 30px;
      line-height: 1.6;
    }
    h1, h2 {
      color: #66fcf1;
      margin-bottom: 10px;
    }
    .section {
      background: #1e1e1e;
      border: 1px solid #2c2c2c;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 10px;
      transition: transform 0.2s ease;
    }
    .section:hover {
      transform: scale(1.01);
    }
    .topic {
      margin: 5px 0;
    }
    label {
      cursor: pointer;
      user-select: none;
    }
    input[type="checkbox"] {
      accent-color: #66fcf1;
      transform: scale(1.2);
      margin-right: 10px;
    }
    progress {
      width: 100%;
      height: 18px;
      border-radius: 5px;
      background: #2c2c2c;
    }
    progress::-webkit-progress-bar {
      background-color: #2c2c2c;
    }
    progress::-webkit-progress-value {
      background-color: #66fcf1;
    }
    textarea {
      width: 100%;
      padding: 12px;
      background: #1a1a1a;
      color: #ddd;
      border: 1px solid #444;
      border-radius: 10px;
      resize: vertical;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<h1>üõ°Ô∏è Cybersecurity Progress Tracker</h1>
<div id="tracker"></div>

<h2>üìù Personal Notes</h2>
<textarea id="notes" placeholder="Write anything... tools, flags, goals..."></textarea>

<script>
  const topics = {
    "Basics": [
      "Linux Command Line",
      "File Permissions",
      "Processes & Daemons",
      "Virtual Machines",
      "Installing Kali / Parrot OS"
    ],
    "Networking": [
      "OSI Model",
      "TCP/IP Basics",
      "DNS, DHCP, ARP",
      "Ports & Protocols",
      "Wireshark",
      "nmap Scanning"
    ],
    "Web Security": [
      "HTTP Basics",
      "XSS (Reflected, Stored, DOM)",
      "SQL Injection",
      "CSRF",
      "IDOR",
      "Authentication Bypass"
    ],
    "Tools & Utilities": [
      "Burp Suite",
      "Gobuster / Dirb",
      "Nikto",
      "Metasploit",
      "John the Ripper",
      "Hydra"
    ],
    "Privilege Escalation": [
      "SUID/SGID Binaries",
      "Kernel Exploits",
      "Misconfigured Services",
      "PATH Hijacking",
      "GTFOBins"
    ],
    "Capture The Flag": [
      "TryHackMe",
      "HackTheBox",
      "picoCTF",
      "OverTheWire",
      "CTFtime Participation"
    ]
  };

  const trackerDiv = document.getElementById("tracker");

  Object.entries(topics).forEach(([category, items]) => {
    const section = document.createElement("div");
    section.className = "section";

    const title = document.createElement("h2");
    title.textContent = category;
    section.appendChild(title);

    const progress = document.createElement("progress");
    progress.max = items.length;
    progress.value = 0;
    section.appendChild(progress);

    items.forEach((item, index) => {
      const id = `${category}-${index}`;
      const div = document.createElement("div");
      div.className = "topic";

      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.id = id;
      checkbox.checked = localStorage.getItem(id) === "true";
      checkbox.addEventListener("change", () => {
        localStorage.setItem(id, checkbox.checked);
        updateProgress(section);
      });

      const label = document.createElement("label");
      label.htmlFor = id;
      label.textContent = item;

      div.appendChild(checkbox);
      div.appendChild(label);
      section.appendChild(div);
    });

    trackerDiv.appendChild(section);
    updateProgress(section);
  });

  const notes = document.getElementById("notes");
  notes.value = localStorage.getItem("notes") || "";
  notes.addEventListener("input", () => {
    localStorage.setItem("notes", notes.value);
  });

  function updateProgress(section) {
    const checkboxes = section.querySelectorAll("input[type='checkbox']");
    const progress = section.querySelector("progress");
    progress.value = Array.from(checkboxes).filter(cb => cb.checked).length;
  }
</script>

</body>
</html>

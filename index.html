<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cybersecurity Tracker Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'JetBrains Mono', monospace;
      background: #121212;
      color: #d3d3d3;
      padding: 30px;
      line-height: 1.6;
    }
    h1, h2 {
      color: #66fcf1;
      margin-bottom: 10px;
    }
    #dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #1e1e1e;
      padding: 15px 25px;
      border-radius: 10px;
      margin-bottom: 30px;
      border: 1px solid #333;
    }
    .section {
      background: #1e1e1e;
      border: 1px solid #2c2c2c;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 10px;
    }
    .topic {
      margin: 5px 0;
    }
    label {
      cursor: pointer;
    }
    input[type="checkbox"] {
      accent-color: #66fcf1;
      transform: scale(1.2);
      margin-right: 10px;
    }
    progress {
      width: 100%;
      height: 18px;
      border-radius: 5px;
      background: #2c2c2c;
    }
    textarea {
      width: 100%;
      padding: 12px;
      background: #1a1a1a;
      color: #ddd;
      border: 1px solid #444;
      border-radius: 10px;
      resize: vertical;
      margin-top: 10px;
      font-size: 14px;
    }
    a {
      color: #66fcf1;
      text-decoration: underline;
    }
    #login-box .switch {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }
    #login-box .switch a {
      color: #66fcf1;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div id="login-popup">
  <div id="login-box">
    <h2 id="login-title">Login to Continue</h2>
    <input type="email" id="login-email" placeholder="Email">
    <input type="password" id="login-password" placeholder="Password">
    <button id="login-button" onclick="loginWithEmail()">Login with Email</button>
    <button onclick="loginWithGoogle()">Login with Google</button>
    <div class="switch">
      <span id="switch-mode">Don't have an account? <a onclick="toggleMode()">Create one</a></span>
    </div>
  </div>
</div>

<div id="dashboard-header">
  <h1>üõ°Ô∏è Cybersecurity Tracker Dashboard</h1>
  <div id="user-info">Loading user...</div>
</div>

<div id="tracker"></div>

<h2>üìù Personal Notes</h2>
<textarea id="notes" placeholder="Write anything... tools, flags, goals..."></textarea>

<h2>üåê Learning Platforms</h2>
<ul>
  <li><a href="https://tryhackme.com/" target="_blank">TryHackMe</a></li>
  <li><a href="https://hackthebox.com/" target="_blank">Hack The Box</a></li>
</ul>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
  import { getAuth, onAuthStateChanged, signInWithPopup, GoogleAuthProvider, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyD0wCrPfFGgGV1CNE0nQQAeRF4nXHEIpVw",
    authDomain: "cybertracker-d34eb.firebaseapp.com",
    projectId: "cybertracker-d34eb",
    storageBucket: "cybertracker-d34eb.firebasestorage.app",
    messagingSenderId: "255600097760",
    appId: "1:255600097760:web:b41d099a7d5927d15fd385"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth();
  let userId = null;
  let isSignUp = false;

  onAuthStateChanged(auth, async (user) => {
    if (user) {
      userId = user.uid;
      document.getElementById("login-popup").style.display = "none";
      document.getElementById("user-info").textContent = `Signed in as: ${user.email || 'Anonymous'}`;
      generateTracker();
      await loadProgress();
      setAutosave();
    } else {
      document.getElementById("login-popup").style.display = "flex";
    }
  });

  window.loginWithEmail = async () => {
    const email = document.getElementById("login-email").value;
    const password = document.getElementById("login-password").value;
    try {
      if (isSignUp) {
        await createUserWithEmailAndPassword(auth, email, password);
      } else {
        await signInWithEmailAndPassword(auth, email, password);
      }
    } catch (err) {
      alert("Auth failed: " + err.message);
    }
  };

  window.loginWithGoogle = async () => {
    const provider = new GoogleAuthProvider();
    await signInWithPopup(auth, provider);
  };

  window.toggleMode = () => {
    isSignUp = !isSignUp;
    document.getElementById("login-title").textContent = isSignUp ? "Create Account" : "Login to Continue";
    document.getElementById("login-button").textContent = isSignUp ? "Create Account" : "Login with Email";
    document.getElementById("switch-mode").innerHTML = isSignUp ? 'Already have an account? <a onclick="toggleMode()">Login</a>' : 'Don\'t have an account? <a onclick="toggleMode()">Create one</a>';
  };

  const topics = {
    "Linux & OS Basics": ["Linux Commands", "File Permissions", "Cron Jobs", "Processes", "File System Structure"],
    "Networking": ["OSI Model", "TCP/IP", "nmap", "Netcat", "Wireshark", "ARP/DNS/DHCP"],
    "Web Security": ["XSS", "SQL Injection", "CSRF", "Command Injection", "IDOR", "Broken Auth"],
    "Tools": ["Burp Suite", "Gobuster", "Nikto", "Hydra", "John the Ripper", "Metasploit"],
    "Post-Exploitation": ["Maintaining Access", "Covering Tracks", "Privilege Escalation", "Data Exfiltration"],
    "Blue Teaming": ["SIEM", "Log Analysis", "Incident Response", "Threat Hunting"],
    "CTF Platforms": ["TryHackMe", "HackTheBox", "picoCTF", "OverTheWire"]
  };

  function generateTracker() {
    const tracker = document.getElementById("tracker");
    tracker.innerHTML = "";

    for (const category in topics) {
      const section = document.createElement("div");
      section.className = "section";

      const title = document.createElement("h2");
      title.textContent = category;
      section.appendChild(title);

      const progress = document.createElement("progress");
      progress.max = topics[category].length;
      progress.value = 0;
      section.appendChild(progress);

      topics[category].forEach((topic, i) => {
        const id = `${category}-${i}`;
        const div = document.createElement("div");
        div.className = "topic";

        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.id = id;

        const label = document.createElement("label");
        label.htmlFor = id;
        label.textContent = topic;

        div.appendChild(checkbox);
        div.appendChild(label);
        section.appendChild(div);
      });

      tracker.appendChild(section);
    }
  }

  async function loadProgress() {
    const docRef = doc(db, "users", userId);
    const docSnap = await getDoc(docRef);
    if (docSnap.exists()) {
      const data = docSnap.data();
      Object.entries(data.checkboxes || {}).forEach(([id, checked]) => {
        const el = document.getElementById(id);
        if (el) el.checked = checked;
      });
      document.getElementById("notes").value = data.notes || "";
    }
    updateAllProgress();
  }

  function updateAllProgress() {
    document.querySelectorAll(".section").forEach(section => {
      const checkboxes = section.querySelectorAll("input[type='checkbox']");
      const progress = section.querySelector("progress");
      progress.value = Array.from(checkboxes).filter(cb => cb.checked).length;
    });
  }

  function setAutosave() {
    document.querySelectorAll("input[type='checkbox']").forEach(cb => {
      cb.addEventListener("change", () => {
        updateAllProgress();
        saveProgress();
      });
    });
    document.getElementById("notes").addEventListener("input", saveProgress);
  }

  async function saveProgress() {
    if (!userId) return;
    const checkboxes = {};
    document.querySelectorAll("input[type='checkbox']").forEach(cb => {
      checkboxes[cb.id] = cb.checked;
    });
    const notes = document.getElementById("notes").value;
    await setDoc(doc(db, "users", userId), { checkboxes, notes });
  }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cybersecurity Tracker Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
  <style>
    /* ... existing styles ... */
    #login-box .switch {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }
    #login-box .switch a {
      color: #66fcf1;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div id="login-popup">
  <div id="login-box">
    <h2 id="login-title">Login to Continue</h2>
    <input type="email" id="login-email" placeholder="Email">
    <input type="password" id="login-password" placeholder="Password">
    <button id="login-button" onclick="loginWithEmail()">Login with Email</button>
    <button onclick="loginWithGoogle()">Login with Google</button>
    <div class="switch">
      <span id="switch-mode">Don't have an account? <a onclick="toggleMode()">Create one</a></span>
    </div>
  </div>
</div>

<!-- ... dashboard content ... -->

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
  import { getAuth, onAuthStateChanged, signInWithPopup, GoogleAuthProvider, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyD0wCrPfFGgGV1CNE0nQQAeRF4nXHEIpVw",
    authDomain: "cybertracker-d34eb.firebaseapp.com",
    projectId: "cybertracker-d34eb",
    storageBucket: "cybertracker-d34eb.firebasestorage.app",
    messagingSenderId: "255600097760",
    appId: "1:255600097760:web:b41d099a7d5927d15fd385"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth();
  let userId = null;
  let isSignUp = false;

  onAuthStateChanged(auth, async (user) => {
    if (user) {
      userId = user.uid;
      document.getElementById("login-popup").style.display = "none";
      document.getElementById("user-info").textContent = `Signed in as: ${user.email || 'Anonymous'}`;
      await loadProgress();
      setAutosave();
    } else {
      document.getElementById("login-popup").style.display = "flex";
    }
  });

  window.loginWithEmail = async () => {
    const email = document.getElementById("login-email").value;
    const password = document.getElementById("login-password").value;
    try {
      if (isSignUp) {
        await createUserWithEmailAndPassword(auth, email, password);
      } else {
        await signInWithEmailAndPassword(auth, email, password);
      }
    } catch (err) {
      alert("Auth failed: " + err.message);
    }
  };

  window.loginWithGoogle = async () => {
    const provider = new GoogleAuthProvider();
    await signInWithPopup(auth, provider);
  };

  window.toggleMode = () => {
    isSignUp = !isSignUp;
    document.getElementById("login-title").textContent = isSignUp ? "Create Account" : "Login to Continue";
    document.getElementById("login-button").textContent = isSignUp ? "Create Account" : "Login with Email";
    document.getElementById("switch-mode").innerHTML = isSignUp ? 'Already have an account? <a onclick="toggleMode()">Login</a>' : 'Don\'t have an account? <a onclick="toggleMode()">Create one</a>';
  };

  // ... the rest of your script logic: loadProgress, saveProgress, tracker setup etc ...
</script>

</body>
</html>
